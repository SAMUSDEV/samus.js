<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Datetime</title>
	<meta name="author" content="Cristiano Caldas">
	<script type="text/javascript" charset="utf-8" src="../lib/bin/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../bin/geleca.1.0.js"></script>
	<script type="text/javascript" charset="utf-8">
		var date = new DateTime();
		trace("day:", date.getDay());
		trace("month:", date.getMonth());
		trace("year:", date.getYear());
		trace("days:", date.getFullMonth().getDays());
		trace("full:", date.getDay() + " de " + date.getFullMonth().getName() + " de " + date.getYear());
	</script>

</head>

</body>
</html>
